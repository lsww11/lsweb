<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link rel="icon" href="img/28.jpg" sizes="28x28">
<style>
body{
	perspective:800px;
	}
.album{
	width:133px;
	height:200px;
	border:5px solid #F00;
	margin:260px auto;
	transform:rotateX(50deg) rotateY(0deg);
	transform-style:preserve-3d;
	
	
	}
	.album img{
		position:absolute;
		transform:rotateX(0deg) rotateY(0deg);
		}



</style>


</head>

<body>
<div class="album">
<img src="images/1.jpg">
<img src="images/2.jpg">
<img src="images/3.jpg">
<img src="images/4.jpg">
<img src="images/5.jpg">
<img src="images/6.jpg">
<img src="images/7.jpg">
<img src="images/8.jpg">
<img src="images/9.jpg">
<img src="images/10.jpg">
<img src="images/11.jpg">
</div>
<script>
var x=360 /11;
for(var i =0; i<11;i++){
	document.getElementsByTagName('img')[i].style.transform ='rotateY('+ i*x+'deg) translatez(300px)'
	}
</script>

</body>
</html>
